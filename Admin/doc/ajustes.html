<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajustes - Aplicación de Gestión Doméstica</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        .setting-group {
            margin-bottom: 20px;
        }
        .setting-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }
        .setting-item:last-child {
            border-bottom: none;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #2196F3;
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        select {
            padding: 5px;
            font-size: 16px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ajustes de la Aplicación</h1>
        
        <div class="setting-group">
            <h2>Notificaciones</h2>
            <div class="setting-item">
                <span>Notificaciones push</span>
                <label class="switch">
                    <input type="checkbox" id="pushNotifications" checked>
                    <span class="slider"></span>
                </label>
            </div>
            <div class="setting-item">
                <span>Notificaciones por correo</span>
                <label class="switch">
                    <input type="checkbox" id="emailNotifications">
                    <span class="slider"></span>
                </label>
            </div>
        </div>
        
        <div class="setting-group">
            <h2>Apariencia</h2>
            <div class="setting-item">
                <span>Tema</span>
                <select id="themeSelect">
                    <option value="light">Claro</option>
                    <option value="dark">Oscuro</option>
                    <option value="auto">Automático</option>
                </select>
            </div>
        </div>
        
        <div class="setting-group">
            <h2>Preferencias de Usuario</h2>
            <div class="setting-item">
                <span>Idioma</span>
                <select id="languageSelect">
                    <option value="es">Español</option>
                    <option value="en">English</option>
                    <option value="fr">Français</option>
                </select>
            </div>
        </div>
        
        <button id="saveSettings">Guardar Cambios</button>
    </div>

    <script>
        document.getElementById('saveSettings').addEventListener('click', function() {
            const pushNotifications = document.getElementById('pushNotifications').checked;
            const emailNotifications = document.getElementById('emailNotifications').checked;
            const theme = document.getElementById('themeSelect').value;
            const language = document.getElementById('languageSelect').value;

            // Aquí normalmente enviarías estos datos a un servidor
            console.log('Configuraciones guardadas:', {
                pushNotifications,
                emailNotifications,
                theme,
                language
            });

            alert('Configuraciones guardadas con éxito!');
        });

        // Cambiar el tema (esto es solo un ejemplo simple)
        document.getElementById('themeSelect').addEventListener('change', function(e) {
            if (e.target.value === 'dark') {
                document.body.style.backgroundColor = '#333';
                document.body.style.color = '#fff';
            } else {
                document.body.style.backgroundColor = '#f4f4f4';
                document.body.style.color = '#333';
            }
        });
    </script>
</body>
</html>
